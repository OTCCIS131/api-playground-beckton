    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- top three meta tags must come before any other tag -->
        <title>API Playground</title>
        <!--Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
            crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous">
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->           

    </head>
    <body>
        <div class="container-fluid">
            <div id="app">
                <button class="btn btn-primary" :disabled="loading" @click="loadFilms">
                    <i class="fa fa-spinner fa-spin" v-if="loading"></i>
                    Load Films
                </button>
                <ul class="list-group" v-if="showing == 'films'">
                    <li class="list-group-item" v-for="film in films" :key="film.id" @click="selectFilm(film)">
                        {{ film.title }} ({{ film.release_date }}) - {{ film.people.length }} People
                    </li>
                </ul>
                <ul class="list-group" v-if="showing == 'people'">
                    <li class="list-group-item" v-for="person in people" :key="person.id">
                        {{ person.name }} ({{ person.gender }} / {{ person.age }})
                    </li>
                </ul>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@2.5.3/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-resource@1.3.4/dist/vue-resource.min.js"></script>
        <script src="./main.js"></script>    

    </body>
</html>
